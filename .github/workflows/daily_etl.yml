name: Daily YouTube + Trends ETL

on:
  schedule:
    # runs every day at 08:00 UTC 
    - cron: "0 8 * * *"
  workflow_dispatch: 
jobs:
  run-daily-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_REGION_CODE: ${{ secrets.YOUTUBE_REGION_CODE }}
        run: |
          python etl/youtube_trends_daily.py

      # Optional: commit back the data files into repo
      - name: Commit data files
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.csv || echo "No data files to add"
          git commit -m "Add daily ETL output [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/} || echo "Nothing to push"

